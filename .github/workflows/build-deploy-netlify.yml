name: Build & Deploy to Netlify

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Run Tests and Coverage"]
    types:
      - completed

jobs:
  build-deploy:
    environment: recette
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.event.ref == 'refs/heads/main' &&  github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: front
        run: yarn

      - name: Build Quasar App
        working-directory: front
        run: |
          yarn global add @quasar/cli
          quasar build
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID_1 }}
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=front/dist/spa
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID_1 }}
